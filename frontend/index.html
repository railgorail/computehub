<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ComputeHub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>ComputeHub â€” Job Scheduler</h1>

    <section>
        <h2>Create Job</h2>
        <form id="job-form">
            <label>
                Job name:
                <input type="text" id="job-name" required>
            </label>

            <label>
                Job type:
                <select id="job-type">
                    <option value="cpu">CPU-bound</option>
                    <option value="data">Data processing</option>
                </select>
            </label>

            <button type="submit">Submit</button>
        </form>
    </section>

    <section>
        <h2>Jobs</h2>
        <ul id="jobs-list"></ul>
    </section>

    <script src="app.js"></script>
</body>
</html>
